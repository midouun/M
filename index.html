<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumAnalysis Lab | المختبر الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <nav class="glass-nav">
        <div class="brand">
            <i class="fa-solid fa-flask"></i> NumAnalysis <span>Lab</span>
        </div>
        <button onclick="window.print()" class="print-btn"><i class="fa-solid fa-print"></i> طباعة التقرير</button>
    </nav>

    <div class="container">
        <div class="sidebar no-print">
            <div class="glass-panel">
                <h3><i class="fa-solid fa-pen-to-square"></i> المعطيات</h3>
                
                <div class="form-group">
                    <label>الدالة $f(x)$</label>
                    <input type="text" id="equation" value="x^3 - x - 1" oninput="renderMath()">
                    <div id="mathPreview" class="latex-view">$$x^3 - x - 1$$</div>
                </div>

                <div class="form-group">
                    <label>المجال $[a, b]$ (للتنصيف)</label>
                    <div class="row">
                        <input type="number" id="a" value="1">
                        <input type="number" id="b" value="2">
                    </div>
                </div>

                <div class="form-group">
                    <label>نقطة $x_0$ (لنيوتن)</label>
                    <input type="number" id="x0" value="1.5">
                </div>

                <div class="form-group">
                    <label>الدقة $\epsilon$</label>
                    <input type="number" id="tolerance" value="0.00001" step="0.00001">
                </div>

                <div class="btn-group">
                    <button onclick="solveAll()" class="btn-run">
                        <i class="fa-solid fa-play"></i> تحليل ومقارنة
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="glass-panel result-summary" id="summaryPanel">
                <h2><i class="fa-solid fa-flag-checkered"></i> ملخص النتائج</h2>
                <div class="cards-wrapper">
                    <div class="stat-card bisection">
                        <h4>طريقة التنصيف</h4>
                        <div class="val" id="res_bi_root">-</div>
                        <div class="sub">تكرارات: <span id="res_bi_iter">-</span></div>
                    </div>
                    <div class="stat-card newton">
                        <h4>طريقة نيوتن</h4>
                        <div class="val" id="res_new_root">-</div>
                        <div class="sub">تكرارات: <span id="res_new_iter">-</span></div>
                    </div>
                </div>
            </div>

            <div class="glass-panel chart-section">
                <h3><i class="fa-solid fa-chart-line"></i> سلوك التقارب (Convergence)</h3>
                <p class="hint">هذا الرسم يوضح سرعة تناقص الخطأ في كل طريقة.</p>
                <div id="convergencePlot"></div>
            </div>

            <div class="glass-panel table-section">
                <h3><i class="fa-solid fa-list"></i> التفاصيل الكاملة</h3>
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('bi')">جدول التنصيف</button>
                    <button class="tab-btn" onclick="showTab('new')">جدول نيوتن</button>
                </div>
                
                <div id="tab-bi" class="tab-content active">
                    <table id="tableBi"><thead></thead><tbody></tbody></table>
                </div>
                <div id="tab-new" class="tab-content">
                    <table id="tableNew"><thead></thead><tbody></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
