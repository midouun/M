<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التحليل العددي | Numerical Analysis App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="logo">
            <i class="fa-solid fa-calculator"></i>
            <div>
                <h1>التحليل العددي</h1>
                <span>الوحدة 1: حل المعادلات غير الخطية</span>
            </div>
        </div>
        <button class="btn-print" onclick="window.print()">
            <i class="fa-solid fa-print"></i> طباعة التقرير
        </button>
    </header>

    <main class="container">
        
        <section class="panel control-panel no-print">
            <div class="panel-header">
                <h2><i class="fa-solid fa-sliders"></i> إعدادات الحل</h2>
            </div>
            
            <div class="input-group">
                <label>الدالة $f(x)$</label>
                <input type="text" id="equation" value="x^3 - x - 1" placeholder="مثال: cos(x) - x">
                <div id="mathPreview" class="latex-output">$$x^3 - x - 1$$</div>
            </div>

            <div class="input-group">
                <label>اختر الطريقة</label>
                <div class="tabs-container">
                    <button class="tab-btn active" onclick="setMethod('bisection')">تنصيف (Dichotomie)</button>
                    <button class="tab-btn" onclick="setMethod('newton')">نيوتن (Newton)</button>
                </div>
                <input type="hidden" id="selectedMethod" value="bisection">
            </div>

            <div id="inputs-bisection" class="method-inputs">
                <div class="row">
                    <div class="col">
                        <label>المجال [a]</label>
                        <input type="number" id="val_a" value="1">
                    </div>
                    <div class="col">
                        <label>المجال [b]</label>
                        <input type="number" id="val_b" value="2">
                    </div>
                </div>
            </div>

            <div id="inputs-newton" class="method-inputs hidden">
                <label>نقطة البداية $x_0$</label>
                <input type="number" id="val_x0" value="1.5">
            </div>

            <div class="row">
                <div class="col">
                    <label>الدقة ($\epsilon$)</label>
                    <input type="number" id="tolerance" value="0.0001" step="0.00001">
                </div>
                <div class="col">
                    <label>Max Iter</label>
                    <input type="number" id="maxIter" value="50">
                </div>
            </div>

            <button class="btn-primary" onclick="app.run()">
                ابدأ الحساب <i class="fa-solid fa-play"></i>
            </button>
            
            <div id="errorMessage" class="error-box hidden"></div>
        </section>

        <section class="panel results-panel">
            <div class="panel-header">
                <h2><i class="fa-solid fa-chart-pie"></i> النتائج والتحليل</h2>
                <div id="statusBadge" class="status-badge hidden">تم الحل</div>
            </div>

            <div class="result-summary hidden" id="summaryBox">
                <div class="summary-item">
                    <span>الجذر التقريبي ($x$)</span>
                    <strong id="res_root" class="highlight">-</strong>
                </div>
                <div class="summary-item">
                    <span>عدد التكرارات ($n$)</span>
                    <strong id="res_iter">-</strong>
                </div>
                <div class="summary-item">
                    <span>قيمة الدالة $f(x)$</span>
                    <strong id="res_func">-</strong>
                </div>
            </div>

            <div class="chart-container">
                <div id="plotDiv"></div>
            </div>

            <div class="table-container hidden" id="tableBox">
                <h3>جدول التكرارات التفصيلي</h3>
                <div class="table-scroll">
                    <table id="dataTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
